<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Web Form Assignment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .error-text {
            color: red;
            font-size: 0.85rem;
            margin-top: 3px;
        }
        .error-border {
            border-color: red !important;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="mb-4">Interactive Web Form</h3>


            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control">
                <div id="usernameError" class="error-text"></div>
            </div>


            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
                <div id="emailError" class="error-text"></div>
            </div>


            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
                <div id="passwordError" class="error-text"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control">
                <div id="confirmPasswordError" class="error-text"></div>
            </div>

    
            <div class="mb-3">
                <label class="form-label fw-bold">Interesting Topics</label>
                <span id="topicsError" class="error-text ms-3"></span>

                <div class="form-check">
                    <input class="form-check-input topic" type="checkbox" value="HTML" id="topic1">
                    <label class="form-check-label" for="topic1">HTML</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input topic" type="checkbox" value="CSS" id="topic2">
                    <label class="form-check-label" for="topic2">CSS</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input topic" type="checkbox" value="JavaScript" id="topic3">
                    <label class="form-check-label" for="topic3">JavaScript</label>
                </div>
            </div>

  
            <div class="mb-3">
                <label class="form-label fw-bold">Gender</label>
                <span id="genderError" class="error-text ms-3"></span>

                <select id="gender" class="form-select">
                    <option>--</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>


            <button id="submitBtn" class="btn btn-primary">Submit</button>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
    $(document).ready(function () {

        $("#submitBtn").click(function () {

            $(".error-text").text("");
            $(".form-control").removeClass("error-border");

            let valid = true;


            function checkEmpty(id, errorId) {
                if ($(id).val().trim() === "") {
                    $(id).addClass("error-border");
                    $(errorId).text("This field must not be empty");
                    valid = false;
                }
            }

            checkEmpty("#username", "#usernameError");
            checkEmpty("#email", "#emailError");
            checkEmpty("#password", "#passwordError");
            checkEmpty("#confirmPassword", "#confirmPasswordError");


            if ($(".topic:checked").length === 0) {
                $("#topicsError").text("At least one topic must be selected");
                valid = false;
            }

           
            if ($("#gender").val() === "--") {
                $("#genderError").text("Please choose your gender");
                valid = false;
            }

            if ($("#password").val() !== $("#confirmPassword").val()) {
                $("#confirmPassword").addClass("error-border");
                $("#confirmPasswordError").text("Confirmed password mismatched the password");
                valid = false;
            }

            if (valid) {
                alert("Form submitted successfully!");
            }
        });

    });
</script>

</body>
</html>
