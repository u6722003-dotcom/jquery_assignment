<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Management Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-card {
            border-left: 4px solid #0d6efd;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2>User Management Dashboard</h2>
        <p class="text-secondary">Manage users and add new ones easily.</p>

        <!-- USER LIST -->
        <div id="userList">

            
        </div>

        <!-- BUTTON TO OPEN MODAL -->
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#newUserModal">
            + Add New User
        </button>
    </div>


    <!-- NEW USER MODAL -->
    <div class="modal fade" id="newUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="userForm">

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fullname</label>
                            <input type="text" id="fullname" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="saveUserBtn">Save User</button>
                </div>

            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {

            $("#saveUserBtn").click(function () {

         
                let username = $("#username").val().trim();
                let fullname = $("#fullname").val().trim();
                let email = $("#email").val().trim();

                if (username === "" || fullname === "" || email === "") {
                    alert("All fields are required!");
                    return;
                }

           
                let userCard = `
                    <div class="user-card">
                        <strong>Username:</strong> ${username} <br>
                        <strong>Fullname:</strong> ${fullname} <br>
                        <strong>Email:</strong> ${email}
                    </div>
                `;

     
                $("#userList").append(userCard);

                $("#userForm")[0].reset();

                let modal = bootstrap.Modal.getInstance(document.getElementById("newUserModal"));
                modal.hide();
            });

        });
    </script>

</body>

</html>
